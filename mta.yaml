_schema-version: "3.2"
ID: ejercicioSapUi5
version: 0.0.1
modules:
- name: ejercicioSapUi5-destination-content
  type: com.sap.application.content
  requires:
  - name: ejercicioSapUi5-destination-service
    parameters:
      content-target: true
  - name: ejercicioSapUi5_html_repo_host
    parameters:
      service-key:
        name: ejercicioSapUi5_html_repo_host-key
  - name: uaa_ejercicioSapUi5
    parameters:
      service-key:
        name: uaa_ejercicioSapUi5-key
  parameters:
    content:
      instance:
        destinations:
        - Name: ejercicioSapUi5_ejercicioSapUi5_html_repo_host
          ServiceInstanceName: ejercicioSapUi5-html5-app-host-service
          ServiceKeyName: ejercicioSapUi5_html_repo_host-key
          sap.cloud.service: ejercicioSapUi5
        - Authentication: OAuth2UserTokenExchange
          Name: ejercicioSapUi5_uaa_ejercicioSapUi5
          ServiceInstanceName: ejercicioSapUi5-xsuaa-service
          ServiceKeyName: uaa_ejercicioSapUi5-key
          sap.cloud.service: ejercicioSapUi5
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: ejercicioSapUi5-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: ejercicioSapUi5_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - comproyejerciciosapui5.zip
      name: comproyejerciciosapui5
      target-path: resources/
- name: comproyejerciciosapui5
  type: html5
  path: ejercicio_sap_ui5
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: ejercicioSapUi5-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: ejercicioSapUi5-destination-service
    service-plan: lite
- name: ejercicioSapUi5_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: ejercicioSapUi5-html5-app-host-service
    service-plan: app-host
- name: uaa_ejercicioSapUi5
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: ejercicioSapUi5-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
